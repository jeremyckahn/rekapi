<!DOCTYPE html>
<html>
<head>
  <link href="../lib/shifty/tests/qunit/qunit.css" rel="stylesheet" type="text/css" />
  <script>
  var KAPI_DEBUG = true
      ,internalDebugNow = function () {
        return +(new Date());
      }
      ,SHIFTY_DEBUG_NOW = function () {
        return internalDebugNow();
      };
  </script>
  <script src="../lib/shifty/tests/qunit/qunit.js"></script>
  <script src="../lib/underscore/_.js"></script>
  <script src="../lib/shifty/dist/shifty.js"></script>
  <script src="../src/rekapi.core.js"></script>
  <script src="../src/rekapi.actor.js"></script>
  <script src="../src/rekapi.keyframeprops.js"></script>
  <script src="../src/rekapi.init.js"></script>
  <script>
  function setupTestKapi () {
    return new Kapi();
  }

  function  setupTestActor (forKapi) {
    var actor = new Kapi.Actor();
    forKapi.addActor(actor);
    return actor;
  }

  (function () {


    module('KeyframeProperty');


    test('Can create a KeyframeProperty', function () {

      var actor = new Kapi.Actor();
      var keyprop = new Kapi.KeyframeProperty(
          actor, 500, 'x', 10, 'easeInQuad');

      equals(keyprop.ownerActor, actor, 'ownerActor was set');
      equals(keyprop.millisecond, 500, 'millisecond was set');
      equals(keyprop.name, 'x', 'name was set');
      equals(keyprop.value, 10, 'value was set');
      equals(keyprop.easing, 'easeInQuad', 'easing was set');
    });


    module('modifyWith');


    test('Can modify a KeyframeProperty', function () {

      var actor = new Kapi.Actor();
      var keyprop = new Kapi.KeyframeProperty(
          actor, 500, 'x', 10, 'easeInQuad');

      keyprop.modifyWith({
        'millisecond': 1500
        ,'easing': 'bounce'
        ,'value': 123456
      });

      equals(keyprop.millisecond, 1500, 'millisecond was modified');
      equals(keyprop.value, 123456, 'value was modified');
      equals(keyprop.easing, 'bounce', 'easing was modified');
    });


    module('linkToNext');


    test('Can link one KeyframeProperty to another', function () {

      var actor = new Kapi.Actor();
      var keyprop = new Kapi.KeyframeProperty(
          actor, 500, 'x', 10, 'easeInQuad');
      var linkedKeyprop = new Kapi.KeyframeProperty(
          actor, 1000, 'x', 20, 'swingTo');

      keyprop.linkToNext(linkedKeyprop);

      equals(keyprop.nextProperty, linkedKeyprop,
          'KeyframeProperty was linked up');
    });


    module('getValueAt');


    test('Can compute midpoint values between to KeyframeProperties',
        function () {

      var actor = new Kapi.Actor();
      var keyprop = new Kapi.KeyframeProperty(
          actor, 500, 'x', 10, 'linear');
      var linkedKeyprop = new Kapi.KeyframeProperty(
          actor, 1000, 'x', 20, 'linear');

      keyprop.linkToNext(linkedKeyprop);
      var midpoint = keyprop.getValueAt(750);

      equals(midpoint, 15, 'Midpoint was calculated');
    });


    module('exportPropertyData');


    test('Exported data has key data points', function () {

      var testKapi = setupTestKapi();
      var testActor = setupTestActor(testKapi);
      testActor.keyframe(0, {
        'x': 1
      });

      var exportedProp = testActor._propertyTracks.x[0].exportPropertyData();
      equals(typeof exportedProp.id, 'string',
          'id is a string');
      equals(typeof exportedProp.millisecond, 'number',
          'millisecond is a number');
      equals(typeof exportedProp.name, 'string',
          'name is a string');
      equals(typeof exportedProp.value, 'number',
          'value is a number');
      equals(typeof exportedProp.easing, 'string',
          'easing is a string');
    });


  } ());
  </script>
</head>
<body>
  <h1 id="qunit-header"><a href="https://github.com/jeremyckahn/rekapi">Rekapi</a></h1>
   <h2 id="qunit-banner"></h2>
   <div id="qunit-testrunner-toolbar"></div>
   <h2 id="qunit-userAgent"></h2>
   <ol id="qunit-tests"></ol>
   <div id="qunit-fixture"></div>
</body>
</html>
