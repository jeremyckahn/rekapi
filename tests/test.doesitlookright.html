<!DOCTYPE html>
<html>
<head>
  <link href="../lib/shifty/tests/qunit/qunit.css" rel="stylesheet" type="text/css" />
  <script src="../lib/shifty/tests/qunit/qunit.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="../lib/underscore/_.js"></script>
  <script src="../lib/shifty/dist/shifty.js"></script>
  <script src="../src/rekapi.core.js"></script>
  <script src="../src/rekapi.actor.js"></script>
  <script src="../src/rekapi.keyframeprops.js"></script>
  <script src="../ext/canvas/rekapi.canvas.context.js"></script>
  <script src="../ext/canvas/rekapi.canvas.actor.js"></script>
  <script src="../src/rekapi.init.js"></script>
  <script>
  function setupTestKapi () {
    return new Kapi({
      'context': document.getElementById('sandbox')
      ,'height': 300
      ,'width': 300
    });
  }

  function  setupTestActor (forKapi) {
    var actor;

    actor = new Kapi.CanvasActor({
      'draw': function (canvas_context, state) {
        if (isNaN(state.x)) {
          return;
        }

        canvas_context.beginPath();
          canvas_context.arc(
            state.x || 0,
            state.y || 0,
            state.radius || 50,
            0,
            Math.PI*2,
            true);
          canvas_context.fillStyle = state.color || '#f0f';
          canvas_context.fill();
          canvas_context.closePath();
      }
    });

    forKapi.addActor(actor);
    return actor;
  }

  $(function () {

    var kapi;

    function killTest () {
      kapi && kapi.stop(true);
      kapi = undefined;
    }

    $('#kill-test').click(killTest);

    $('#play').click(function () {
      kapi && kapi.play();
    });

    $('#pause').click(function () {
      kapi && kapi.pause();
    });

    $('#stop').click(function () {
      kapi && kapi.stop(true);
    });

    $('#basic-linear-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        })
        .keyframe(1500, {
          'x': 200
          ,'y': 200
        });

      kapi.play();
      console.log(kapi);
    });


    $('#loop-twice').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        })
        .keyframe(750, {
          'x': 200
          ,'y': 200
        });

      kapi.play(2);
      console.log(kapi);
    });



    $('#early-start').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, 'easeOutExpo')
        .keyframe(1500, {
          'x': 200
          ,'y': 200
        }, 'easeOutExpo');

      kapi.playFrom(300);
      console.log(kapi);
    });


    $('#delayed-start').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(500, {
          'x': 50
          ,'y': 50
        })
        .keyframe(1500, {
          'x': 200
          ,'y': 200
        });

      kapi.play();
      console.log(kapi);
    });


    $('#basic-eased-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, 'easeOutExpo')
        .keyframe(1500, {
          'x': 200
          ,'y': 200
        }, 'easeOutExpo');

      kapi.play();
      console.log(kapi);
    });


    $('#two-step-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, 'easeOutExpo')
        .keyframe(750, {
          'x': 150
          ,'y': 250
        }, 'easeOutExpo')
        .keyframe(1500, {
          'x': 250
          ,'y': 50
        }, 'easeOutExpo');


      kapi.play();
      console.log(kapi);
    });


    $('#copy-props-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, 'easeOutExpo')
        .keyframe(750, {
          'x': 200
          ,'y': 200
        }, 'easeOutExpo')
        .copyProperties(1500, 0);

      kapi.play();
      console.log(kapi);
    });


    $('#removed-step-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, 'easeOutExpo')
        .keyframe(750, {
          'x': 150
          ,'y': 250
        }, 'easeOutExpo')
        .keyframe(1500, {
          'x': 250
          ,'y': 50
        }, 'easeOutExpo');

      actor.removeKeyframe(750);


      kapi.play();
      console.log(kapi);
    });


    $('#multi-eased-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
        }, {
          'x': 'easeOutExpo'
          ,'y': 'easeInSine'
        })
        .keyframe(1500, {
          'x': 200
          ,'y': 200
        }, {
          'x': 'easeOutExpo'
          ,'y': 'easeInSine'
        });

      kapi.play();
      console.log(kapi);
    });


    $('#fancy-parameters-tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .keyframe(0, {
          'x': 50
          ,'y': 50
          ,'radius': 50
          ,'color': '#f0f'
        }, 'easeOutExpo')
        .keyframe(1500, {
          'x': 200
          ,'y': 200
          ,'radius': 100
          ,'color': '#0f0'
        },'easeOutExpo');

      kapi.play();
      console.log(kapi);
    });


    $('#multi-actor-same-keyframeid').click(function () {
      var actor
          ,actor2;

      killTest();
      kapi = setupTestKapi();
      actor1 = setupTestActor(kapi);
      actor2 = setupTestActor(kapi);

      actor1
        .keyframe(0, {
          'x': 50
          ,'y': 50
        })
        .keyframe(750, {
          'x': 100
          ,'y': 100
        }, 'easeOutExpo');


      actor2
        .keyframe(0, {
          'color': '#00f'
          ,'x': 250
          ,'y': 250
        })
        .keyframe(750, {
          'x': 200
          ,'y': 200
        }, 'easeOutExpo');

      kapi.play();
      console.log(kapi);
    });


    $('#tween').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .tween({
          'from': {
            'x': 0
            ,'y': 0
          }
          ,'to': {
            'x': 200
            ,'y': 200
          }
          ,'duration': 1000
        });

      kapi.play();
      console.log(kapi);
    });


    $('#to').click(function () {
      var actor;

      killTest();
      kapi = setupTestKapi();
      actor = setupTestActor(kapi);

      actor
        .set({
            'x': 0
            ,'y': 0
        })
        .to({
          'to': {
            'x': 200
            ,'y': 200
          }
          ,'duration': 1000
        });

      kapi.play();
      console.log(kapi);
    });

  });

  </script>
</head>
<body>
  <canvas id="sandbox" style="background: #ddd; height: 300px; width: 300px; float: left;"></canvas>
  <ul style="float: left;">
    <li>
      <button id="kill-test">Kill test</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
    </li>
    <li><button id="basic-linear-tween">Basic linear tween loop</button></li>
    <li><button id="loop-twice">Loop twice and then stop</button></li>
    <li><button id="early-start">Early start</button></li>
    <li><button id="delayed-start">Delayed start</button></li>
    <li><button id="basic-eased-tween">Basic eased tween loop</button></li>
    <li><button id="two-step-tween">Two-step tween loop</button></li>
    <li><button id="copy-props-tween">Tween loop with copied properties</button></li>
    <li><button id="removed-step-tween">Tween loop with a step removed</button></li>
    <li><button id="multi-eased-tween">Tween loop with multiple easings</button></li>
    <li><button id="fancy-parameters-tween">Tween loop with fancy parameters</button></li>
    <li><button id="multi-actor-same-keyframeid">Two actors with keyframe at the same ID, different positions</button></li>
    <li><button id="tween">Shifty-inherited call to <code>tween</code></button></li>
    <li><button id="to">Shifty-inherited call to <code>to</code></button></li>
  </ul>
</body>
</html>
