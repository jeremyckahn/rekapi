<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore.js"></script>
    <script src="../../dist/shifty.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];

      var kapi = new Kapi(canvas, {
        'height': 300,
        'width': 400
      });

      var actor = new Kapi.Actor({
        'draw': function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = state.color || '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      kapi.addActor(actor);
      actor
        .keyframe(0,    { x: 50,  y: 50 })
        .keyframe(1000, { x: 200, y: 150 });

      function onPlay (kapi) {
        console.log(kapi, 'is now playing');
      }

      kapi.bind('onPlay', onPlay);
      kapi.unbind('onPlay', onPlay);

      // The onPlay handler was unbound, it will not run.
      kapi.play(1);
    </script>
  </body>
</html>
