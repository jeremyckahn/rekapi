<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore.js"></script>
    <script src="../../dist/shifty.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];

      var kapi = new Kapi({
        'context': canvas,
        'height': 300,
        'width': 400
      });

      var actor = new Kapi.CanvasActor({
        'setup': function () {
          console.log(
            'Hello!  I will be called when the actor is added to the animation!');
        },

        'draw': function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = state.color || '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        },

        'teardown': function () {
          console.log(
            'I will be called when the actor is removed from the animation!');
        }
      });
    </script>
  </body>
</html>
