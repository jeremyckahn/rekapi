<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore.js"></script>
    <script src="../../dist/shifty.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];

      var kapi = new Kapi({
        'context': canvas,
        'height': 300,
        'width': 400
      });

      var actor = new Kapi.CanvasActor({
        'draw': function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = state.color || '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      kapi.addActor(actor);
      actor
        .keyframe(0,    { x: 50,  y: 50 })
        .keyframe(500,  { x: 200, y: 150 })
        .keyframe(1000, { x: 50, y: 150 });

      // Remove the second step of the animation and leave just the first and
      // last keyframes
      actor.removeAllKeyframeProperties();

      kapi.play();
    </script>
  </body>
</html>
