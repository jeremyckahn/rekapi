<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore.js"></script>
    <script src="../../dist/shifty.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];

      var kapi = new Kapi({
        'context': canvas,
        'height': 300,
        'width': 400
      });

      var actor1 = new Kapi.CanvasActor({
        'draw': function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      var actor2 = new Kapi.CanvasActor({
        'draw': function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = '#00f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      kapi.addActor(actor1);
      actor1
        .keyframe(0, { x: 50,  y: 50 })
        .wait(1000);

      kapi.addActor(actor2);
      actor2
        .keyframe(0, { x: 75,  y: 75 })
        .wait(1000);

      kapi.play();

      // Alternate the layers on a loop
      var actor2IsOnTop = true;
      setInterval(function () {
        if (actor2IsOnTop) {
          kapi.moveActorToLayer(actor2, 0);
        } else {
          kapi.moveActorToLayer(actor2, 1);
        }
        actor2IsOnTop = !actor2IsOnTop;
      }, 500);
    </script>
  </body>
</html>
