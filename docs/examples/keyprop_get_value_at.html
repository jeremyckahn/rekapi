<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/_.js"></script>
    <script src="../../dist/shifty.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var actor = new Kapi.Actor();
      var keyprop = new Kapi.KeyframeProperty(actor, 500, 'x', 10, 'linear');
      var nextKeyprop = new Kapi.KeyframeProperty(actor, 1500, 'x', 20, 'linear');
      keyprop.linkToNext(nextKeyprop);
      console.log(keyprop.getValueAt(1000));
    </script>
  </body>
</html>
