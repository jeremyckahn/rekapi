<!DOCTYPE html>
<html>
  <head>
    <title>cssRenderer.getCss();</title>
    <script>
      var global = window;
    </script>
    <script src="../../../dist/rekapi.js"></script>
    <style type="text/css">
      .container {
        position: relative;
      }
      #actor-1 {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="animation-container" class="container">
      <div id="actor-1"></div>
    </div>
    <script>

      const { Rekapi, Actor } = rekapi;
      rekapi = new Rekapi(document.body);
      var actorDiv = document.getElementById('actor-1');
      var actor = new Actor({ context: actorDiv });
      rekapi.addActor(actor);

      actor
        .keyframe(500, {
          'transform': 'translateX(0px) translateY(0px)'
          ,'background': '#f00'
        }).keyframe(3000, {
          'transform': 'translateX(400px) translateY(400px)'
          ,'background': '#00f'
        }, {
          'transform': 'easeInOutQuart swingTo'
        });

     actor.modifyKeyframeProperty('background', 500, { millisecond: 1000 });
     actor.modifyKeyframeProperty('background', 3000, { millisecond: 1500 });
     console.log(rekapi);

     var css = rekapi.renderer.getCss({
       'vendors': ['webkit', 'mozilla']
     });

     var style = document.createElement('style');
     style.innerHTML = css;
     document.head.appendChild(style);

    </script>
  </body>
</html>
