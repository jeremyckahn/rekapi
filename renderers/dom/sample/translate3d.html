<!DOCTYPE html>
<html>
  <head>
    <title>translate3d</title>
    <script>
      var global = window;
    </script>
    <script src="../../../dist/rekapi.js"></script>
    <style type="text/css">
      .actor {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="actor"></div>
    <script>
      var rekapi = new Rekapi(document.body);
      var actorEl = document.querySelector('.actor');
      var actor = new Rekapi.Actor({ context: actorEl });
      rekapi.addActor(actor);

      actor
        .keyframe(0, {
          transform: 'translate3d(0px, 0px, 0)'
        }).keyframe(1000, {
          transform: 'translate3d(300px, 300px, 0)'
        }, 'linear easeInQuad');

      rekapi.play(2);

    </script>
  </body>
</html>
