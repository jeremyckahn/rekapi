<!DOCTYPE html>
<html>
  <head>
    <title>cssRenderer.toString();</title>
    <script>
      var global = window;
    </script>
    <script src="../../../bower_components/underscore/underscore.js"></script>
    <script src="../../../bower_components/shifty/dist/shifty.js"></script>
    <script src="../../../src/rekapi.core.js"></script>
    <script src="../../../src/rekapi.actor.js"></script>
    <script src="../../../src/rekapi.keyframe-property.js"></script>
    <script src="../rekapi.renderer.dom.js"></script>
    <script src="../../../src/rekapi.init.js"></script>
    <style type="text/css">
      .container {
        position: relative;
      }
      #actor-1 {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="animation-container" class="container">
      <div id="actor-1"></div>
    </div>
    <script>

      var rekapi = new Rekapi(document.body);
      var actorDiv = document.getElementById('actor-1');
      var actor = new Rekapi.Actor({ context: actorDiv });
      rekapi.addActor(actor);

      actor
        .keyframe(500, {
          'transform': 'translateX(0px)'
        }).keyframe(3000, {
          'transform': 'translateX(400px)'
        }, {
          'transform': 'easeInOutQuart'
        });

     console.log(rekapi);
     var css = rekapi.renderer.toString({
       'vendors': ['webkit', 'mozilla']
       ,'name': 'myAwesomeAnimation'
     });

     var style = document.createElement('style');
     style.innerHTML = css;
     document.head.appendChild(style);

     // Specifying a custom `name` property in `renderer.toString` creates a
     // class that doesn't implicitly match the class that was added by the
     // `Rekapi#addActor`, so add it here.
     actorDiv.classList.add('myAwesomeAnimation');

    </script>
  </body>
</html>
