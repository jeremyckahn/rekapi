<!DOCTYPE html>
<html>
  <head>
    <title>rekapi.playCSS();</title>
    <script>
      var global = window;
    </script>
    <script src="/dist/rekapi.js"></script>
    <style type="text/css">
      #actor-1 {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="actor-1"></div>
    <script>
      var rekapi = new Rekapi(document.body);
      var actor = new Rekapi.Actor({
        context: document.getElementById('actor-1')
      });
      rekapi.addActor(actor);

      actor.keyframe(0,    { transform: 'translateX(0px)'   });
      actor.keyframe(1000, { transform: 'translateX(250px)' }, 'easeOutQuad');

      rekapi.renderer.play(2);
    </script>
  </body>
</html>
