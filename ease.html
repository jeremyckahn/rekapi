<!DOCTYPE html>
<html>
<head>
  <title>Rekapi - A keyframe animation tool for JavaScript</title>
  <link href='http://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Petrona' rel='stylesheet' type='text/css'>
  <link href='lib/style.css' rel='stylesheet' type='text/css'>
  <link href='lib/rekapi-controls/rekapi-controls.jquery-ui-bundle.css' rel='stylesheet' type='text/css'>
  <link href='lib/rekapi-controls/rekapi-controls.css' rel='stylesheet' type='text/css'>
  <script src="dist/rekapi.bundle.min.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/rekapi-controls/rekapi-controls.jquery-ui.min.js"></script>
  <script src="lib/rekapi-controls/rekapi-controls.min.js"></script>
  <script src="lib/ease.js"></script>
</head>
<body>
  <div id="main-container">
    <header>
      <h1><a href="./">Rekapi</a></h1>
      <h2>A keyframe animation tool for JavaScript</h2>
    </header>
    <p class="center">
      Mix and match different easing methods. The source for the formulae are <a href="https://github.com/jeremyckahn/shifty/blob/master/src/shifty.formulas.js" target="_blank">here</a>.  You can drag the crosshairs to change the start and end positions of the tween.
    </p>
    <div class="float-wrap">
      <div id="crosshairs">
        <canvas></canvas>
        <div class="crosshair from" data-pos="from">
          <div class="dashmark horiz"></div>
          <div class="dashmark vert"></div>
        </div>
        <div class="crosshair to" data-pos="to">
          <div class="dashmark horiz"></div>
          <div class="dashmark vert"></div>
        </div>
      </div>
      <ul id="tween-controls">
        <li>
          <label for="x-easing">X:</label>
          <select id="x-easing" data-axis="x"></select>
        </li>
        <li>
          <label for="y-easing">Y:</label>
          <select id="y-easing" data-axis="y"></select>
        </li>
        <li>
          <hr>
          <label for="clear-on-update">Clear on update:</label>
          <input id="clear-on-update" type="checkbox" checked="checked"></input>
        </li>
        <li>
          <div class="buttons">
            <button id="clear-canvas">Clear canvas</button>
          </div>
        </li>
      </ul>
    </div>
    <a id="fork-me-link" href="https://github.com/jeremyckahn/rekapi/"><img src="demo/img/forkme.png" alt="Fork me!" /></a>
    <footer>Rekapi is free and open source software, obsessively made by <a href="http://www.jeremyckahn.com" target="_blank">Jeremy Kahn</a>.</footer>
  </div>

    _gaq.push(['_trackPageview']);

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
