<!DOCTYPE html>
<html>
<head>
  <script src="../lib/shifty/tests/utils/require.js"></script>
</head>
<body>
  <canvas style="background: #eee;"></canvas>
  <script>
  require.config({
    paths: {
      shifty: "../dist/shifty",
      underscore: "../dist/_",
      rekapi: "../dist/rekapi"
    }
  });
  require(['rekapi', 'underscore'], function(Kapi) {

    function makeBarActor (val) {
      return new Kapi.CanvasActor({
        'setup': function () {
          this.data({
            'val': val
          });
        }
        ,'draw': function (context, state) {
          context.beginPath();
          context.lineWidth = 20;
          context.moveTo(state.x, state.y);
          context.lineTo(state.x, state.y - state.height);
          context.strokeStyle = state.color;
          context.fill();
          context.stroke();
          context.closePath();
        }
      });
    }

    function getXOffset () {
      var count = 0;

      getXOffset = function () {
        return 50 + (count++ * 30);
      };

      return getXOffset();
    }

    function getColor () {
      var blue = 240;

      getColor = function () {
        return 'rgb(0,0,' + (blue -= 20) + ')';
      };

      return getColor();
    }

    var canvas = document.getElementsByTagName('canvas')[0]
        ,kapi = new Kapi({
          'context': canvas
        })
        ,BASELINE = 350
        ,bars = [];

    kapi.canvasHeight(400);
    kapi.canvasWidth(250);
    bars[0] = makeBarActor(150);
    bars[1] = makeBarActor(300);
    bars[2] = makeBarActor(270);
    bars[3] = makeBarActor(230);
    bars[4] = makeBarActor(165);
    bars[5] = makeBarActor(265);

    _.each(bars, function (bar) {
      var time = 0;
      var xOffset = getXOffset();

      kapi.addActor(bar);

      bar.keyframe(time, {
        'x': xOffset
        ,'y': BASELINE
        ,'color': getColor()
        ,'height': 0
      }).keyframe(time += 750, {
        'x': xOffset
        ,'height': bar.data().val
      }, 'swingTo').wait(time += 500)
      .keyframe(time += 500, {
        'x': -50
      }, 'swingFrom')
      .wait(time += 750);
    });


    kapi.play();

  });
  </script>
</body>
</html>
