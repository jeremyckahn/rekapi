<html>
<head>

  <script src="../dist/rekapi.bundle.min.js"></script>

  <script src="../src/rekapi.canvas.js"></script>
  <script src="../src/rekapi.dom.js"></script>-->
</head>
<body>
  <canvas></canvas>
  <script>
  (function (global) {

    function makeBarActor (val) {
      return new Kapi.Actor({
        'setup': function () {
          this.data({
            'val': val
          });
        }
        ,'draw': function (context, state) {
          context.beginPath();
          context.lineWidth = 20;
          context.moveTo(state.x, state.y);
          context.lineTo(state.x, state.y - state.height);
          context.strokeStyle = state.color;
          context.fill();
          context.stroke();
          context.closePath();
        }
      });
    }

    function getXOffset () {
      var count = 0;

      getXOffset = function () {
        return 50 + (count++ * 30);
      };

      return getXOffset();
    }

    function getColor () {
      var blue = 240;

      getColor = function () {
        return 'rgb(0,0,' + (blue -= 20) + ')';
      };

      return getColor();
    }

    var canvas = document.getElementsByTagName('canvas')[0]
        ,kapi = new Kapi(canvas, {
          'fps': 60
          ,'height': 400
          ,'width': 250
        })
        ,BASELINE = 350
        ,bars = [];

    kapi.canvas_style('background', '#eee');
    bars[0] = makeBarActor(150);
    bars[1] = makeBarActor(300);
    bars[2] = makeBarActor(270);
    bars[3] = makeBarActor(230);
    bars[4] = makeBarActor(165);
    bars[5] = makeBarActor(265);

    _.each(bars, function (bar) {
      var time = 0;

      kapi.addActor(bar);

      bar.keyframe(time, {
        'x': getXOffset()
        ,'y': BASELINE
        ,'color': getColor()
        ,'height': 0
      }).keyframe(time += 750, {
        'height': bar.data().val
      }, 'swingTo').liveCopy(time += 500)
      .keyframe(time += 500, {
        'x': -50
      }, 'swingFrom')
      .liveCopy(time += 750);
    });


    kapi.play();

  } (this));
  </script>
</body>
</html>
